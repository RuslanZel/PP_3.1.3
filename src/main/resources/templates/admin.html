<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/view.css">
    <title>Admin Panel</title>
</head>

<body>
<h1>Панель Администратора</h1>
<p>Все пользователи</p>

<table class="table">

    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getAge()}"/>
        <td th:text="${user.getEmail()}"/>
        <td>
            <div th:each="role : ${user.getRoles()}"
                 th:text="${role.getName()}">
            </div>
        </td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Update</a>
        </td>
        <td>
            <a th:href="@{/admin/delete/{id}(id=${user.getId()}) }">Delete</a>
        </td>

    </tr>

</table>

<br>
<form class="button button3" th:action="@{/admin/new}" method="get">
    <input type="submit" value="Создать пользователя"/>
</form>
<br>
<form class="button button3" th:action="@{/user}">
    <input type="submit" value="Инф. о пользователе" method="get"/>
</form>
<br>
<form class="button button3" th:action="@{/logout}" method="get">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
